<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="../../../../js/lib/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="../../../../js/lib/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="../../../../style/public/style.css">
  <link rel="stylesheet" href="../../../../style/back/question/list.css">
  <script src="../../../../js/lib/requirejs/require.js" data-main="../../../../js/config/back/question/list.js"></script>
</head>
<body>
  <div class="question-list">
    <ng-include src="'../header.html'" onload="expression" autoscroll="expression"></ng-include>
      <div ng-controller="questionListController as list">
        <ol class="breadcrumb">
          <li><a href="#">首页</a></li>
          <li class="active">问题列表</li>
        </ol>
        <div class="table-div">
          <a href="/page/back/question/edit"><button class="btn btn-primary create-btn">新增</button></a>
          <div class="col-lg-3 search-input">
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Search for...">
              <span class="input-group-btn">
                <button class="btn btn-default" type="button">Go!</button>
              </span>
            </div>
          </div>
          <table ng-table="list.tableParams" class="table table-condensed table-bordered table-striped">
            <tr ng-repeat="row in $data">
              <td class="title" data-title="'题目'" sortable="'name'">{{row.title}}</td>
              <td class="type" data-title="'类型'" sortable="'age'">{{row.questionType}}</td>
              <td class="time" data-title="'创建时间'" sortable="'age'">{{row.createTime | date:'yyyy-MM-dd'}}</td>
              <td class="option">
                <a href="/page/back/question/edit?id={{row.id}}"><span title="编辑" class="glyphicon glyphicon-pencil icon"></span></a>
                <span title="删除" class="glyphicon glyphicon-trash icon" ng-click="list.deleteQuestionTip(row.id)"></span>
              </td>
            </tr>
          </table>
        </div>
        <div class="delete-tip" ng-show="list.showDeleteTip">
          <span>确认删除该问题？</span>
          <div class="btn-div">
            <button class="btn btn-create" ng-click="list.deleteQuestion()">确认</button>
            <button class="btn btn-cancel" ng-click="list.cancelDelete()">取消</button>
          </div>
        </div>
      </div>
    <ng-include src="'../../footer.html'" onload="expression" autoscroll="expression"></ng-include>
  </div>
</body>
</html>
